name: Deploy server and socket for AD Displays

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Stop PM2 for dashboard before update
        shell: cmd
        run: |
          pm2 stop ad-dashboard || echo "No PM2 processes running for dashboard"
          
      - name: Stop PM2 for socket before update
        shell: cmd
        run: |
          pm2 stop ad-socket || echo "No PM2 processes running for socket"

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "22.16.0"

      # Build Admin Dashboard
      - name: Install dependencies and build admin dashboard
        working-directory: ./Ad-displays-admin-dashboard
        run: |
          npm install
          npm run build
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      # Build Socket App
      - name: Install dependencies and build socket app
        working-directory: ./Ad-displays-socket
        run: |
          npm install
          npm run build
        env:
          DB_NAME: ${{ secrets.DB_NAME }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_PORT: ${{ secrets.DB_PORT }}
          DB_SERVER: ${{ secrets.DB_HOST }}

      # Start or create PM2 processes
      - name: Start Admin Dashboard with PM2
        shell: cmd
        run: |
          cd %GITHUB_WORKSPACE%\Ad-displays-admin-dashboard
          pm2 restart pm2.json || pm2 start pm2.json --name ad-dashboard

      - name: Start Socket App with PM2
        shell: cmd
        run: |
          cd %GITHUB_WORKSPACE%\Ad-displays-socket
          pm2 restart pm2.json || pm2 start pm2.json --name ad-socket

      - name: Save PM2 process list
        shell: cmd
        run: pm2 save
